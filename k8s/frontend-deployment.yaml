apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: docker.io/talhaabdurrahman/mern-frontend:latest
          name: frontend
          ports:
            - containerPort: 9000
          env:
            - name: REACT_APP_BACKEND_URL
              value: http://backend.default.svc
            - name: PORT
              value: "9000"
          imagePullPolicy: Always
      hostname: frontend-service
